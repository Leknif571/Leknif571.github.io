      <div class="compte">
        <center><h1 class="text">Error - Maintenance</h1></center>

        <img class="logo" src="Logo.png" alt="">

        <script type="text/javascript">
          const compte = document.querySelector(".compte");
          const comm = document.querySelector(".comm");

          const text = document.querySelector(".text");
          const left = document.querySelector(".left");
          const right = document.querySelector(".right");
          const logo = document.querySelector(".logo");


          comm.addEventListener("mousemove",(e)=>{
            let xAxis = (window.innerWidth / 2 - e.pageX) / 15;
            let yAxis = (window.innerHeight /2 - e.pageY) / 15;
            console.log(xAxis);
            console.log(yAxis);
            compte.style.transform=`rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            right.style.transform=`rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            left.style.transform=`rotateY(-30deg) rotateX(${yAxis}deg)`;
            logo.style.transform=`rotateY(${xAxis}deg) rotateX(-40deg)`;

          });


          comm.addEventListener("mouseenter",(e)=>{
            compte.style.transform="none";
            logo.style.transform="translateZ(150px)";
            left.style.transform="translateZ(150px)";
            right.style.transform="translateZ(150px)";
            logo.style.transform="translateX(10px)";


          });

          comm.addEventListener("mouseleave",(e)=>{
            compte.style.transform="all 0.5s ease";
            compte.style.transform=`rotateY(0deg) rotateX(0deg)`;
            logo.style.transform="translateZ(0px)";
            logo.style.transform="translateX(0px)";
          });

        </script>
